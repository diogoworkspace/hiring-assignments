apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ .Values.name }}
      namespace: {{ .Values.namespace }}
  template:
    metadata:
      labels:
        name: {{ .Values.name }}
        namespace: {{ .Values.namespace }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: diogofilipedocker/dummy-app
          imagePullPolicy: IfNotPresent
          ports:
            - name: port
              containerPort: {{ .Values.servicePort }}
          resources:
            requests:
              cpu: {{ .Values.cpuRequests }}
              memory: {{ .Values.memoryRequests }}
            limits:
              cpu: {{ .Values.cpuLimits }}
              memory: {{ .Values.memoryLimits }}
